<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Ticket System</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>IT Support Ticket System</h1>
        </header>

        <!-- Sidebar for Navigation -->
        <aside class="sidebar">
            <nav>
    <ul>
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="my-tickets.html"><i class="fas fa-ticket-alt"></i> My Tickets</a></li>
        <li><a href="create-ticket.html"><i class="fas fa-plus-circle"></i> Create Ticket</a></li>
        <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
    </ul>
</nav>
        </aside>
        <!-- Main Content Area -->
        <main class="content">
            <!-- Ticket Form -->
            <h2>Create a New Ticket</h2>
            <form id="ticketForm">
                <label for="ticketId">Ticket ID:</label>
                <input type="text" id="ticketId" name="ticketId" required><br><br>
                
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br><br>

                <label for="issue">Issue:</label>
                <textarea id="issue" name="issue" required></textarea><br><br>

                <label for="attachment">Attach File:</label>
                <input type="file" id="attachment" name="attachment"><br><br>
                
                <button type="submit" id="submitTicketBtn">Submit Ticket</button>
            </form>

            <!-- Ticket Overview -->
            <h2>Ticket Overview</h2>
            <input type="text" id="searchInput" placeholder="Search tickets...">
            <table id="ticketTable">
                <thead>
                    <tr>
                        <th>Ticket ID</th>
                        <th>Issue</th>
                        <th>Status</th>
                        <th>Priority</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ticket data will be dynamically inserted here -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="script.js"></script>  <!-- Link to your JavaScript file -->
</body>
</html>
